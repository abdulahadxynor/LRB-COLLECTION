  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('contact-bg.mp4') no-repeat center center/cover;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    video.video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    /* === HEADER === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin-left: 25px;
      font-size: 1rem;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    /* === TYPEWRITER === */
    .typewriter {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 120px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffcc;
      width: 0;
      margin-bottom: 40px;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ffcc; }
    }

    /* === CONTACT BOX === */
    .contact-box {
      max-width: 650px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.4s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    /* === FLOATING SOCIAL ICONS === */
    .social-icons {
      position: fixed;
      bottom: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 1.5rem;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
      transition: 0.4s;
      animation: float 3s ease-in-out infinite;
    }

    .social-icons a:hover {
      transform: scale(1.3) rotate(10deg);
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      box-shadow: 0 0 20px #00ffcc;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* === WHATSAPP BUTTON === */
    .whatsapp-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: #25d366;
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      padding: 15px 18px;
      box-shadow: 0 0 20px #25d366;
      text-decoration: none;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .whatsapp-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 40px #25d366;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #25d366; }
      50% { box-shadow: 0 0 30px #25d366; }
      100% { box-shadow: 0 0 10px #25d366; }
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9rem;
      color: #ccc;
      background: rgba(255, 255, 255, 0.05);
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .contact-box {
        width: 90%;
        padding: 30px;
      }
      header {
        padding: 15px 30px;
      }
    }
  </style>
